{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 id = "style1">ToDoList</h1><br>
    <p id = 'style1' class="lead">Live a productive and prosperous life!</p>
  </div>
</div>
{% endblock %}

{% block content %}
<div class='container'>
<a href="{% url 'create' %}" class="btn btn-info btn" tabindex="-1" role="button" aria-disabled="true">New List+</a>
{% for item in object_list %}

<div class="alert alert-{{ item.priority }}" role="alert">
  <p>{{ item.title }}ã€€due: {{ item.duedate }} </p>
  <a href="{% url 'update' item.pk %}" class="btn btn-success btn" tabindex="-1" role="button" aria-disabled="true">Edit</a>
  <a href="{% url 'delete' item.pk %}" class="btn btn-secondary btn" tabindex="-1" role="button" aria-disabled="true">Delete</a>
  <a href="{% url 'detail' item.pk %}" class="btn btn-primary btn" tabindex="-1" role="button" aria-disabled="true">details</a>
</div>

{% endfor %}
</div>

{% endblock content %}
