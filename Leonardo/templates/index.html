{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 id = "style1">LeonardDiCaprio判定</h1><br>
    <p id = 'style1' class="lead">Leonardか, Leonard以外か．</p>
  </div>
</div>
{% endblock %}
{% block content %}
<div class ='container'>
    
    <form method="POST" action="{% url 'index' %}" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class='inner'>
            <div class='col-sm-4'>{{form.as_p}}</div>

            <div class='col-sm-7'><button type="submit" class="btn btn-success">分類する</button></div>
        </div>
    </form>
    <div class="badge badge-primary text-wrap" style="width: 5rem;">
    <big>判定結果</big>
    </div>
    <ul>
        {% if result_name != "" %}
            <h3>   {{ result_name }}</h3>
        {% else %}
            <h3></h3>
        {% endif %}
    </ul>
    
    
    <div class="image">
        {% if result_img != "" %}
            <img src='static/image/output.png' width="50%" height="50%">
        {% endif %}
    </div>
</div>
{% endblock %}
